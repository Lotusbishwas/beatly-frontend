name: Build and deploy React app to Azure Web App - beatly-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Clean package lock
        run: rm -f package-lock.json
        
      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build --if-present
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          
      - name: Copy web.config to build
        run: cp public/web.config build/ || echo "web.config not found, skipping"
        
      - name: Prepare deployment package
        run: |
          rm -f staticwebapp.config.json || echo "No static web app config to remove"
          # Create proper package.json for Node.js app detection
          echo '{"name":"beatly-frontend","version":"1.0.0","scripts":{"start":"serve -s build -p 8080"},"dependencies":{"serve":"^14.2.5"},"engines":{"node":"22.x"}}' > package.json
          # Create a simple server.js file
          echo 'const serve=require("serve");const path=require("path");const app=serve(path.join(__dirname,"build"),{port:process.env.PORT||8080,hostname:"0.0.0.0"});app.listen(()=>{console.log(`Server running on port ${process.env.PORT||8080}`);});' > server.js
          ls -la .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: ./build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E6B3948D391F471292758AB3D9B83648 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_631881E47FC849AD853C99E0F1E60D16 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_74F4B30F71D34520891EAEE266B6A470 }}

      - name: 'Stop App Service before deployment'
        run: |
          az webapp stop --name beatly-frontend --resource-group ${{ secrets.RESOURCE_GROUP }} || echo "App already stopped"

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'beatly-frontend'
          package: '.'

      - name: 'Start App Service after deployment'
        run: |
          az webapp start --name beatly-frontend --resource-group ${{ secrets.RESOURCE_GROUP }}
                              