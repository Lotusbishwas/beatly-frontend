jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install and build
        run: |
          npm ci  # cleaner than npm install
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-files
          path: build/  # Change to 'dist/' if your output folder is different (e.g., Vite)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: static-files

      - name: Login to Azure
        uses: azure/login@v2
        with:
          # your credentials

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'beatly-frontend'
          slot-name: 'Production'
          package: .  # deploys contents of current folder (your build output)