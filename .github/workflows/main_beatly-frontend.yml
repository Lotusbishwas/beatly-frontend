name: Build and deploy React app to Azure Web App - beatly-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Clean package lock
        run: rm -f package-lock.json
        
      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build --if-present
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          
      - name: Copy web.config to build
        run: cp public/web.config build/ || echo "web.config not found, skipping"
        
      - name: Prepare deployment package
        run: |
          rm -f staticwebapp.config.json || echo "No static web app config to remove"
          # Keep package.json in root and copy serve dependency info
          echo '{
            "name": "beatly-frontend", 
            "version": "1.0.0",
            "scripts": {
              "start": "serve -s build -p 8080"
            },
            "dependencies": {
              "serve": "^14.2.5"
            }
          }' > package.json
          ls -la .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: ./build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E6B3948D391F471292758AB3D9B83648 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_631881E47FC849AD853C99E0F1E60D16 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_74F4B30F71D34520891EAEE266B6A470 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'beatly-frontend'
          package: '.'
                              